<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phone Login</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <img src="pick.jpg" alt="Phone Image">

  <source src="pixelsong.mp3" type="audio/mpeg">
</audio>

</html>
